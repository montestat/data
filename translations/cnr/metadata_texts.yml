4-4-1-global-methodology: 'Procenat mladih i odraslih sa vještinama informacionih i komunikacionih tehnologija (ICT), prema vrsti vještine definisanom kao procenat mladih (starih od 15-24 godine) i odraslih (stariji od 15 godina i više) koji su preduzeli određeni računar povezane aktivnosti u datom vremenskom periodu (npr. poslednja tri meseca). Metod izračunavanja: Indikator se izračunava kao procenat ljudi u datoj populaciji koji su odgovorili sa da na izabrani broj varijabli, npr. korišćenje IKT vještina u različitim predmetnim oblastima ili područjima učenja, korištenje ICT vještina u školi i / ili na radnom mjestu ili izvan nje, minimalno vrijeme provedeno korištenjem ICT vještina unutar i van škole i/ili na radnom mjestu, dostupnost interneta pristup unutar ili izvan škole i / ili radnog mesta itd.'
