3-3-3-global-methodology: 'Incidencija malarije definisana je kao broj novih slučajeva malarije na 1.000 ljudi koji su izloženi riziku svake godine. Metoda izračunavanja: Incidencija malarije (1) izražena je kao broj novih slučajeva na 100.000 stanovnika godišnje sa populacijom zemlje koja je izvedena iz projekcija Odeljenja za stanovništvo UN i procenat rizika procjenjen od strane Nacionalnog programa za kontrolu malarije u zemlji. Preciznije, zemlja procjenjuje koliko je procenat visokog rizika (H) i kakav je procenat pri niskom riziku (L), a populacija koja je u riziku procjenjuje se kao populacija UN * populacija H + UN * L / 2. Broj novih slučajeva, M, procjenjuje se iz broja slučajeva malarije koje je prijavilo Ministarstvo zdravlja koje su prilagođene da uzmu u obzir (i) nepotpunost u sistemima izvještavanja (ii) pacijentima koji traže liječenje u privatnom sektoru, samo-liječenje ili uopšte ne traži terapiju, i (iii) potencijalnu prekomerno dijagnozu kroz nedostatak laboratorijske potvrde slučajeva. Postupak koji je opisan u izveštaju Svetskog izveštaja o malariji 2008 (2), kombinira podatke koji su prijavili NMCP (prijavljeni slučajevi, potpunost izveštavanja i verovatnoća da su slučajevi parazitski pozitivni) sa podacima dobijenim na nacionalnim reprezentativnim anketama domaćinstava o upotrebi zdravstvenih usluga.'
3-3-3-national-methodology: ""
3-3-3-national-datasource: 'Slučajevi prijavljeni od strane NMCP-a se dobijaju iz sistema za nadgledanje svake zemlje.'
