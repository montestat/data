8-10-1-global-methodology: "Broj filijala poslovnih banaka na 100.000 odraslih. Broj automatskih bankomata (ATM) na 100.000 odraslih. Metod izračunavanja: Indikatori se izračunavaju na osnovu podataka prikupljenih direktno od Centralne banke ili glavnog finansijskog regulatora u zemlji. Formula za dobijanje ovih pokazatelja su: Broj filijala poslovnih banaka na 100.000 odraslih  = Broj filijala poslovnih banaka / Odrasla populacija / 100.000. Broj automatskih bankomata (ATM) na 100.000 odraslih = Broj automatskih automatskih mašina (bankomata) / odrasla populacija / 100.000."
8-10-1-national-methodology: ""
8-10-1-national-datasource: "Centralna banka"
8-10-1-national-disaggregation: "Podaci se uzimaju na nivou države."
8-10-1-national-comment: "Podaci se odnose samo na filijale, a ne i na ekspoziture banaka. Naime, i filijala i ekspozitura (među kojima postoji pravna razlika u načinu osnivanja) se na engleski prevode terminom 'branch'. Stoga iz uputstva za popunjavanje ovog dokumenta nije moguće odrediti da li se misli samo na filijale ili i na ekspoziture. U odsustvu preciznijeg tumačenja odlučili smo da ovdje prikažemo samo ono što se u terminologiji našeg jezika smatra filijalom, ali ne i ekspoziture. Podaci iz 2021. godine o broju bankomata i poslovnih banaka se odnosi na stanje 30. septembra 2021. godine jer u momentu dostavljanja podataka za ovu tabelu još uvijek nijesu bili raspoloživi podaci sa stanjem na 31.12.2021. Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-08-10-01.pdf"
8-10-1-national-deviation: ""
8-10-1-national-introductioncomment: ""