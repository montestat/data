8-6-1-global-methodology: "Ovaj procenat mladih (starih od 15-24 godine) koji nisu u obrazovanju, zapošljavanju ili obuci, takođe poznat kao 'stopa NEET-a', prenosi broj mladih osoba koje nisu u obrazovanju, zapošljavanju ili obuci kao procenat ukupne omladine populacija. Metod izračunavanja: Indikator se izračunava na sledeći način: stopa NEET = (mladi - mladi u zapošljavanju - mladi nisu zaposleni, ali u obrazovanju ili obuci) / mladi * 100"
