11-6-2-global-methodology: "Definicija: Srednja godišnja koncentracija finih suspendovanih čestica manjim od 2,5 mikrona u prečniku (PM2.5) je uobičajena mjera zagađenja vazduha. Srednja vrijednost je prosjek ponderisan za populaciju urbane populacije u zemlji i izražen je u mikrogramima po kubnom metru. Metod izračunavanja: Godišnja urbana srednja koncentracija PM2.5 je procijenjena sa poboljšanim modeliranjem pomoću integracije podataka sa daljinskog senzora satelitskog sistema, procjene populacije, topografije i merenja na zemlji (VHO, 2016a; Shaddick et al, 2016)."
