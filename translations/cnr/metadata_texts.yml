16-a-1-global-methodology: "Ovaj indikator Postojanje nezavisnih nacionalnih institucija za ljudska prava u skladu sa Pariškim načelima mjeri usklađenost postojećih nacionalnih institucija za ljudska prava sa načelima koji se odnose na status nacionalnih institucija (Pariški načeli), koji je usvojila Generalna skupština (rezolucija 48 / 134) na osnovu pravila postupka Globalnog saveza nacionalnih institucija za ljudska prava (GANHRI). Proces akreditacije se vrši putem vršnjačke revizije od strane Pododbora za akreditaciju (SCA) GAHNRI-a. Postoje tri moguće vrste akreditacije: A: Usaglašeno sa Pariškim načelima B: Status posmatrača - Nije u potpunosti u skladu sa Pariskim načelima ili su nedovoljne informacije obezbjeđene da bi se ustanovila saglasnost C: Neusaglašeno sa Pariškim načelima. Međunarodna anketa šalje se nacionalnoj instituciji za ljudska prava, koja ga popunjava i vraća je međunarodnim mehanizmu."
