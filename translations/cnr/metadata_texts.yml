8-4-2-national-introductioncomment: 'Publikacija Indikatori materijalnih tokova u Crnoj Gori 2006-2013. godina prikazuje indikatore materijalnih tokova,obračunatih na bazi zvaničnih izvora podataka Zavoda za statistiku Crne Gore, prije svega statistike poljoprivrede, industrije, kao i statistike spoljne trgovine. Nastala je na inicijativu i podršku Centra za održivi razvoj kancelarije UNDP-a u Crnoj Gori. Publikaciju je pripremio Zavod za statistiku Crrne Gore odnosno sektor nacionalnih računa, cijena i statistike spoljne trgovine, uz stručnu podršku sektora statistike poljoprivrede, šumarstva i životne sredine. Za razvoj i unapređenje računa materijalnih tokova neophodno je jačanje administrativnih izvora podataka u gore navedenim oblastima. Na taj način stvoriće se uslovi za poptuni obuhvat i obračun računa materijalnih tokova za nivou ekonomije Crne Gore.'
8-5-2-global-methodology: 'Stopa nezaposlenosti prenosi posto ljudi koji su dio radne snage i koji su nezaposleni. Nezaposlene osobe definisane su kao osobe dovoljne zivotne starosti za rad (obicno 15 i vise godina) koji nisu trenutno u radno odnosu, i koje su u potrazi za poslom, i spremne da pocnu sa radom. Metod izračunavanja: Stopa nezaposlenosti = Nezaposleni / ljudi koji su dio radne snage * 100.'
