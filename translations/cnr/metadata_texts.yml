16-6-1-global-methodology: "Definicija: Primarni državni rashodi kao udio prvobitnog odobrenog budžeta. Ovaj indikator mjeri stepen do kojeg ukupni izvrsak budžetskih rashoda odražava iznos koji je prvobitno odobren, kako je definisano u državnoj budžetskoj dokumentaciji i fiskalnim izvještajima. Pokrivenost je budžetska centralna vlada (BCG) i metod pokrivanja: Metodologija za izračunavanje ovog indikatora data je u tabeli (pod naslovom 'En PI-1 i PI-2 Ekp kalkulacija - 1. februar 2016. (kls)') na vremenskom periodu su zadnje tri završene fiskalne godine. PEFA vebsajt (http://www.pefa.org/en/content/pefa-2016-framework). Takođe je detaljno opisan u dijelu 2 dokumenta 'Okvir za procjenu upravljanja javnim finansijama' (https://www.pefa.org/sites/pefa.org/files/attachments/PEFA%20Framework_English.pdf)."
