9-5-2-global-methodology: "Definicija: Istraživači (sa punim radnim vremenom) na milion stanovnika predstavljaju direktnu mjeru broja radnika za istraživanje i razvoj na 1 milion ljudi. Koncepti: Priručnik OECD Frascati (OECD, 2015) pruža relevantne definicije za istraživanje i eksperimentalni razvoj, bruto domaće izdatke za istraživanje i razvoj i istraživače. Iako je priručnik od strane OECD-a, aplikacija je globalna. Tokom 6. revizije Priručnika Frascati, problemi u zemljama u razvoju bili su usmjereni u srž Priručnika. Sedmo izdanje objavljeno je u oktobru 2015. Sledeće definicije, preuzete iz izdanja Frascati priručnik za 2015. godinu, relevantne su za izračunavanje indikatora. Istraživanje i eksperimentalni razvoj (R & D) obuhvataju kreativan i sistematičan rad koji se preduzima radi povećanja stanja znanja - uključujući znanje čovečanstva, kulture i društva - i osmišljavanje novih aplikacija raspoloživih znanja. Istraživači su stručnjaci angažovani na koncepciji ili kreiranju novih znanja. Oni sprovode istraživanja i poboljšavaju ili razvijaju koncepte, teorije, modele, tehnike instrumentacije, softver ili operativne metode. Ekvivalent punog radnog vremena (FTE) osoblja istraživanja i razvoja definiše se kao odnos radnog vremena koji se zapravo troši na istraživanje i razvoj tokom određenog referentnog perioda ( obično kalendarska godina) podijeljena sa ukupnim brojem sati koji su konvencionalno radili u istom periodu od strane pojedinca ili grupe. Metod izračunavanja: izračunavanje indikatora Istraživači (sa punim radnim vremenom) na milion stanovnika koriste raspoložive podatke o stanovništvu kao imenitelj."
