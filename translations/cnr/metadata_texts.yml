7-2-1-global-methodology: 'Udio obnovljive energije u ukupnoj finalnoj potrošnji je procenat finalne potrošnje energije koja je dobijena iz obnovljivih izvora. Računa se dijeljenjem potrošnje energije iz svih obnovljivih izvora sa ukupnom finalnom potrošnjom energije. Potrošnja energije iz obnovljivih izvora uključuje potrošnju iz: vode, čvrstih biogoriva, vjetra, sunca, tečnih biogoriva, prirodnog gasa, geotermalnih i morskih izvora kao i smeća. Ukupna finalna potrošnja energije se izračunava iz nacionalnih balansa i statistika kao ukupna finalna potrošnja minus neenergetska upotreba. Potrošnja obnovljive energije izvodi se iz tri tabele IEA svjetske energetske statistike i balansa: ukupna finalna potrošnja, proizvodnja struje i proizvodnja grijanja. Sve količine prijavljene u tabeli ukupne finalne potrošnje su uzete kako su i prijavljene. Kako količine struje i toplote u tabeli finalne potrošnje nisu razdvojene po tehnologiji, tabela proizvodnje struje i toplote  se koristi za presjek stanja finalne potrošnje struje i toplote po tehnologiji. Raspodjela po tehologiji se vrši uzimanjem učešća tehnologije u tabeli proizvodnje struje i toplote i množenjem tog udjela sa finalnom potrošnjom energije struje i toplote, respektivno.'
