3-a-1-global-methodology: 'Indikator je definisan kao procenat stanovništva starosne dobi od 15 i više godina, koji trenutno koristi bilo koji duvanski proizvod (dimljeni i/ili bez dima) na dnevnoj ili van dnevnoj osnovi.'
3-a-1-national-methodology: ""
3-a-1-national-datasource: 'Stopa prevalencije prema starosti po polu od reprezentativnih istraživanja populacije koja se sprovode od 1990. godine: • zvanično priznata od strane nacionalnog zdravstvenog organa; • slučajno odabranih učesnika predstavnika opšte populacije; i • izveštavanje o najmanje jednom indikatoru merenja trenutnog korišćenja duvana, dnevnog korišćenja duvana, trenutnog pušenja duvana, svakodnevnog pušenja duvana, trenutnog pušenja cigareta ili dnevnog pušenja cigareta. Zvanični izveštaji o istraživanju prikupljeni su od država članica putem jednog ili više sledećih metoda: • sistem izveštavanja FCTC-a SZO; • pregled istraživanja sprovedenih pod pokroviteljstvom Globalnog sistema za nadzor duvana; • pregled drugih istraživanja sprovedenih u saradnji sa SZO-om, kao što su ankete STEPvise i istraživanja o svjetskom zdravlju; • skeniranje međunarodnih baza podataka o nadzoru, kao što su podaci Demografske i zdravstvene ankete (DHS), ankete o višestrukim indikatorskim klasterima (MICS) i Anketi o merenju životnih standarda Svjetske banke (LSMS); i • identifikacija i pregled anketiranja specifičnih za zemlju koja nisu deo međunarodnih sistema nadzora.'
3-a-1-national-disaggregation: 'Po polu i po starosti.'
3-a-1-national-comment: 'Crna Gora nema sve navedene izvore podataka, ali kako istraživanja - kao osnovni izvor podataka nisu dostupna kontinuirano, onda se mogu koristiti i neki, za taj period, dostupni podaci. Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-0a-01.pdf'
