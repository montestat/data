3-8-1-national-methodology: 'Procenat žena u reproduktivnom dobu (između 15-49 godina starosti) koje su seksualno aktivne i koje su svoju potrebu za planiranjem porodice zadovoljile modernim metodama. Ankete domaćinstava uključuju niz pitanja koja mjere stopu rasprostranjenosti modernih kontraceptivnih sredstava kao i potražnju (potrebu) za planiranjem porodice. Ukupna potražnja (potreba) za planiranjem porodice se definiše kao zbir ukupnog broja žena u reproduktivnom dobu (između 15-49 godina starosti) koje su udate ili u zajednici i koje trenutno koriste ili čiji seksualni partner trenutno koristi, makar jedno kontraceptivno sredstvo, i nezadovoljene potrebe za planiranjem porodice. Nezadovoljena potreba za planiranjem porodice je proporcija ukupnog broja žena u reproduktivnom dobu (između 15-49 godina starosti) koje su ili udate ili žive u sporazumnoj zajednici, koje su plodne i seksualno aktivne i ne koriste nikakve kontraceptivne metode (moderne ili tradicionalne), i koje naglašavaju da ne žele više djece ili žele da odgode rađanje narednog djeteta za najmanje dvije godine. Ovdje ubrajamo: (i) sve trudnice (udate ili u sporazumnoj zajednici) čije su trudnoće neželjene ili začete u pogrešnom trenutku; (ii) sve porodilje čija menstruacija i dalje izostaje (udate ili u sporazumnoj zajednici) koje ne planiraju porodicu i čiji je prethodni porođaj bio neželjen ili je dijete začeto u pogrešnom trenutku; (iii) sve plodne žene (udate ili u sporazumnoj zajednici) koje nisu ni trudne niti su porodilje, i koje ne žele više djece (žele da ograniče veličinu svoje porodice) ili žele da odgode rađanje narednog djeteta za najmanje dvije godine il8 ne znaju da li i kada žele da rode još jedno dijete (žele da naprave veći razmak između rađanja djece), a koje ne koriste nijedno kontraceptivno sredstvo.'
