7-1-1-national-comment: 'Indikatori ciljeva održivog razvoja (SDG), http://unstats.un.org/sdgs/indicators/indicators-list/. Međuagencijska radna grupa za indikatore održivog razvoja kontinuirano ažurira metapodatke mnogih indikatora SDG-a i vrši promjene na listi SDG indikatora. MICS pokriva brojne indikatore SDG-a s potpunim podudaranjem njihovih definicija, dok su neki od indikatora samo djelimično pokriveni MICS-om. Ovi poslednji slučajevi uključeni su ovdje sve dok trenutna međunarodna metodologija dozvoljava samo način na koji je definisan MICS indikator, i/ili ukoliko značajan dio SDG indikatora može biti generisan putem MICS indikatora. Za više informacija o metapodacima o SDG indikatorima, pogledajte http://unstats.un.org/sdgs/metadata/. Neki indikatori kreirani su na osnovu pitanja iz nekoliko modula MICS upitnika. U takvim slučajevima, naveden je samo modul(i) koji sadrži većinu neophodnih podataka. Svi pokazatelji MICS-a su raščlanjeni ili mogu biti raščlanjeni, gdje je to relevantno, po kvintilima bogatstva, polu, starosti, migracijskom statusu, invaliditetu i geografskoj lokaciji (prema domenima izvještavanja), ili drugim karakteristikama, u skladu sa preporukama Međuagencijske ekspertske grupa o SDG indikatorima: http://unstats.un.org/sdgs/indicators/Official%20List%20of%20Proposed%20SDG%20Indicators.pdf'
