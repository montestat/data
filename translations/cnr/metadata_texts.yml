3-1-2-global-methodology: 'Procenat porođaja kojima je prisustvovalo obučeno zdravsteno osoblje (uglavnom ljekari, medicinske sestre ili babice) je procenat porođaja kojima prisustvuje zdravstveni radnik obučen za pružanje spasilačke porodiljske njege, uključujući pružanje potrebnog nadzora, njege i saveta ženama tokom trudnoće i post-partum period, samostalno rukovanje porođaja i brige o novorođenčadima. Tradicionalne osobe koje nadgledaju porođaj, čak i ako dobiju kratak kurs obuke, nisu uključeni. Metoda izračunavanja: Broj žena starosne dobi od 15 do 49 godina sa živim rođenjem na kojima je prisustvovao kvalifikovani zdravstveni radnik (doktori, medicinske sestre ili babice) tokom porođaja izražava se kao procenat žena starosne dobi 15-49 godina sa živim rođenjem u istom periodu.'
3-1-2-national-methodology: ''
3-1-2-national-datasource: Anketiranje domaćinstava na nacionalnom nivou
3-1-2-national-disaggregation: Za ovaj indikator, kada se podaci prikupljaju iz anketiranja domaćinstava, dostupno je razvrstavanje prema prebivalištu (urbano/ruralno), kućnim bogatstvom (kvintile) i starosti majke, geografske regije. Kada se podaci prijavljuju iz administrativnih izvora, razvrstavanje je više ograničeno i ima tendenciju da uključi samo prebivalište.
3-1-2-national-comment: 'Globalni monitoring sprovode UNICEF i WHO. Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-01-02.pdf'
3-1-2-national-deviation: ''
3-1-2-national-introductioncomment: ''

3-2-1-global-methodology: 'Stopa smrtnosti djece ispod pet godina je verovatnoća umiranja djeteta rođenog u određenoj godini ili u periodu prije dostizanja starosne dobi od 5 godina, ako se podvrgne starosnoj specifičnoj smrtnosti tog perioda, izraženom na 1000 živorođenih.'
3-2-1-national-methodology: ''
3-2-1-national-datasource: Gradjanski registri, popis stanovnistva, ankete domaćinstava.
3-2-1-national-disaggregation: Može se razvrstati po polu, starosnom dobu, kvintil bogatstva, mjesto prebivališta, obrazovanje majke. Razvrstani podaci nisu uvijek dostupni.
3-2-1-national-comment: 'Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-02-01.pdf'
3-2-1-national-deviation: ''
3-2-1-national-introductioncomment: ''

3-2-2-global-methodology: 'Stopa smrtnosti novorođenčadi je verovatnoća da će dijete rođeno u određenoj godini ili periodu umrjeti tokom prvih 28 završenih dana života, ukoliko se podvrgne stopama mortaliteta specifičnom za uzrast u tom periodu, izraženo na 1000 živorođenih.'
3-2-2-national-methodology: ''
3-2-2-national-datasource: Gradjanski registri, popis stanovnistva, ankete domaćinstava.
3-2-2-national-disaggregation: Može se razvrstati po polu, starosnom dobu, kvintil bogatstva, mjesto prebivališta, obrazovanje majke. Razvrstani podaci nisu uvijek dostupni.
3-2-2-national-comment: 'Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-02-02.pdf'
3-2-2-national-deviation: ''
3-2-2-national-introductioncomment: ''

3-3-1-global-methodology: 'Broj novozaraženih HIV-om na 1000 neinficiranih, po polu, starosnoj dobi i ključnim grupama populacije definisano kao broj novozaraženih HIV-om na 1000 ljudskih godina među neinficiranih. Stopa incidencije je broj novih slučajeva u određenoj populaciji pod rizikom u određenom vremenskom periodu. Podaci o pojedincima za određen vremenski period su najbolji izvori podataka, ali su rijetko dostupni za veliki broj stanovnika. Kako bi se dobili podaci o incidenciji HIV-a, mogu se koristiti posebni dijagnostički testovi u istraživanjima ili zdravstvenim organizacijama. Incidencija HIV-a takođe se može modelirati koristeći Spectrum software.'
3-3-1-national-methodology: 'Podaci su dobijeni korišćenjem SPECTRUM metodologije u saradnji sa UNAIDS-om (jun 2021.god) i predstavljaju All ages HIV incidence - ukupan broj novoinficiranih na 1000 neinficiranih, za sve uzraste; ne predstavlja prosto izračunavanje broja novih infekcija u odnosu na ukupan broj stanovnika.'
3-3-1-national-datasource: Anketa domaćinstava ili ključne populacije sa HIV testiranjem, Spectrum modeliranje.
3-3-1-national-disaggregation: Opšta populacija, ključna populacija (muškarci koji imaju sex sa muškarcima, seksualni radnici, lica koja uzimaju droge iglom, transdzender osobe, zatvorenici. Godišta (0-14, 15-24, 15-49. 50+) za ključne populacije < 25, 25+), po načinu prenosa (uključujući prenos sa majke na dijete), mjestu boravka, polu.
3-3-1-national-comment: 'Nadzorom nad HIV-om u Crnoj Gori moguće je izračunavati broj novoregistrovanih slučajeva HIV/AIDS-a u godini na 100 000 stanovnika. Podaci se disagregiraju u odnosu na pol, uzrast, geografsku distribuciju i način prenosa virusa. U saradnji sa UNAIDS-om vršene su procjene incidencije (broj novoinficiranih na 1000) i podaci se ne mogu disagregirati po gore navedenim karakteristikama. Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-03-01.pdf.'
3-3-1-national-deviation: ''
3-3-1-national-introductioncomment: ''

3-3-2-global-methodology: 'Incidenca tuberkuloze na 100.000 stanovnika, kao što je definisana kao procijenjeni broj novih slučajeva TB i TBC-a (svi oblici tuberkuloze, uključujući slučajeve kod ljudi koji žive sa HIV-om) koji nastaju u određenoj godini, izraženi kao stopa na 100 000 stanovnika. Izveštaji o učestalosti za svaku zemlju su izvedeni koristeći jedan ili više sledećih pristupa u zavisnosti od dostupnih podataka: (i) učestalost = obaveštenja o slučajevima / procenjeni procenat otkrivenih slučajeva; (ii) modeliranje capture-recapture, (iii) incidencija = prevalencija / trajanje stanja.'
3-3-2-national-methodology: ''
3-3-2-national-datasource: 'https://arxiv.org/ftp/arxiv/papers/1603/1603.00278.pdf'
3-3-2-national-disaggregation: Prema zemlji, polu i starosnom dobu (djeca, odrasli).
3-3-2-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-03-02.pdf'
3-3-2-national-deviation: ''
3-3-2-national-introductioncomment: ''