1-1-1-global-methodology: Ovaj indikator pruža informacije o udjelu ukupnog broja stanovništva i udjelu zaposlenog dijela populacije koji žive u domaćinstvima čija je potrošnja ili doprinos po osobi (članu domaćinstva) ispod međunarodne linije siromaštva - 1.25 američkih dolara. Ovaj indikator se računa dijeljenjem ukupnog broja osoba koje žive u domaćinstvima ispod linije siromaštva (razdvojeno po polu, godinama starosti i radnom statusu) sa ukupnim brojem stanovništva (razdvojeno po polu, godinama starosti i radnom statusu).
1-1-1-national-methodology: Stopa rizika od siromaštva predstavlja udio lica (u ukupnoj populaciji) čiji je raspoloživi ekvivalentni dohodak manji od relativne linije siromaštva, koja se nalazi na 60% od izračunate srednje vrijednosti (medijane) ekvivalentnog raspoloživog dohotka.
1-1-1-national-datasource: Domaćinstva, Anketa o dohotku i uslovima života EU-SILC
1-1-1-national-disaggregation: Pol i godine
1-1-1-national-comment: Ovaj indikator se računa na osnovu metodologije propisane od strane Eurostata na osnovu regulative - Regulation (EC) No 1177/2003.
1-1-1-national-deviation: Pokazatelj se temelji na konceptu relativnog siromaštva i stopa rizika od siromaštva se računa na osnovu relativne linije siromaštva koja zavisi od srednje vrijednosti (medijane) ekvivalentnog raspoloživog dohotka. Odnosno, ta vrijednost zavisi od distribucije dohotka, tj promjenjiva je, nije data unaprijed i fiksirana u vremenu.
1-1-1-national-introductioncomment: Od 2013. godine, Uprava za statistiku je usvojila koncept relativnog siromaštva na osnovu dohotka domaćinstva kao zvaničnu metodologiju za mjerenje siromaštva u skladu sa dinamikom koja je definisana zajedničkom pregovaračkom pozicijom za Poglavlje 18 Statistika. Uprava za statistiku je bila u obavezi da uvede EU metodologiju za praćenje siromaštva po kojoj se siromaštvo izražava relativno, u odnosu na čitavo stanovništvo Crne Gore i to na osnovu ukupnog dohotka domaćinstva.

1-2-1-global-methodology: Ovaj indikator pruža informacije o udjelu ukupnog broja stanovništva i udjelu zaposlenog dijela populacije koji žive u domaćinstvima čija je potrošnja ili doprinos po osobi (članu domaćinstva) ispod nacionalne linije siromaštva. Ovaj indikator se računa dijeljenjem ukupnog broja osoba koje žive u domaćinstvima ispod linije siromaštva (razdvojeno po polu, godinama starosti i radnom statusu) sa ukupnim brojem stanovništva (razdvojeno po polu, godinama starosti i radnom statusu).
1-2-1-national-methodology: Stopa rizika od siromaštva predstavlja udio lica (u ukupnoj populaciji) čiji je raspoloživi ekvivalentni dohodak manji od relativne linije siromaštva, koja se nalazi na 60% od izračunate srednje vrijednosti (medijane) ekvivalentnog raspoloživog dohotka.
1-2-1-national-datasource: Domaćinstva, Anketa o dohotku i uslovima života EU-SILC
1-2-1-national-disaggregation: Pol i godine
1-2-1-national-comment: Ovaj indikator se računa na osnovu metodologije propisane od strane Eurostata na osnovu regulative - Regulation (EC) No 1177/2003.
1-2-1-national-deviation: Pokazatelj se temelji na konceptu relativnog siromaštva i stopa rizika od siromaštva se računa na osnovu relativne linije siromaštva koja zavisi od srednje vrijednosti (medijane) ekvivalentnog raspoloživog dohotka. Odnosno, ta vrijednost zavisi od distribucije dohotka, tj promjenjiva je, nije data unaprijed i fiksirana u vremenu.
1-2-1-national-introductioncomment: Od 2013. godine, Uprava za statistiku je usvojila koncept relativnog siromaštva na osnovu dohotka domaćinstva kao zvaničnu metodologiju za mjerenje siromaštva u skladu sa dinamikom koja je definisana zajedničkom pregovaračkom pozicijom za Poglavlje 18 Statistika. Uprava za statistiku je bila u obavezi da uvede EU metodologiju za praćenje siromaštva po kojoj se siromaštvo izražava relativno, u odnosu na čitavo stanovništvo Crne Gore i to na osnovu ukupnog dohotka domaćinstva. 

1-2-2-global-methodology: Nema utvrđene metodologije izračunavanja.
1-2-2-national-methodology: Stopa rizika od siromaštva ili socijalne isključenosti (AROPE) pokazuje udio lica (u ukupnoj populaciji) koji su u riziku od siromaštva ili su izrazito materijalno deprivirani ili žive u domaćinstvima veoma niskog inteziteta rada. 
1-2-2-national-datasource: Domaćinstva, Anketa o dohotku i uslovima života EU-SILC
1-2-2-national-disaggregation: Pol i godine
1-2-2-national-comment: Ovaj indikator se računa na osnovu metodologije propisane od strane Eurostata na osnovu regulative - Regulation (EC) No 1177/2003.
1-2-2-national-deviation: ''
1-2-2-national-introductioncomment: ''

3-1-2-global-methodology: 'Procenat porođaja kojima je prisustvovalo obučeno zdravsteno osoblje (uglavnom ljekari, medicinske sestre ili babice) je procenat porođaja kojima prisustvuje zdravstveni radnik obučen za pružanje spasilačke porodiljske njege, uključujući pružanje potrebnog nadzora, njege i saveta ženama tokom trudnoće i post-partum period, samostalno rukovanje porođaja i brige o novorođenčadima. Tradicionalne osobe koje nadgledaju porođaj, čak i ako dobiju kratak kurs obuke, nisu uključeni. Metoda izračunavanja: Broj žena starosne dobi od 15 do 49 godina sa živim rođenjem na kojima je prisustvovao kvalifikovani zdravstveni radnik (doktori, medicinske sestre ili babice) tokom porođaja izražava se kao procenat žena starosne dobi 15-49 godina sa živim rođenjem u istom periodu.'
3-1-2-national-methodology: ''
3-1-2-national-datasource: Anketiranje domaćinstava na nacionalnom nivou
3-1-2-national-disaggregation: Za ovaj indikator, kada se podaci prikupljaju iz anketiranja domaćinstava, dostupno je razvrstavanje prema prebivalištu (urbano/ruralno), kućnim bogatstvom (kvintile) i starosti majke, geografske regije. Kada se podaci prijavljuju iz administrativnih izvora, razvrstavanje je više ograničeno i ima tendenciju da uključi samo prebivalište.
3-1-2-national-comment: 'Globalni monitoring sprovode UNICEF i WHO. Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-01-02.pdf'
3-1-2-national-deviation: ''
3-1-2-national-introductioncomment: ''

3-2-1-global-methodology: 'Stopa smrtnosti djece ispod pet godina je verovatnoća umiranja djeteta rođenog u određenoj godini ili u periodu prije dostizanja starosne dobi od 5 godina, ako se podvrgne starosnoj specifičnoj smrtnosti tog perioda, izraženom na 1000 živorođenih.'
3-2-1-national-methodology: ''
3-2-1-national-datasource: Gradjanski registri, popis stanovnistva, ankete domaćinstava.
3-2-1-national-disaggregation: Može se razvrstati po polu, starosnom dobu, kvintil bogatstva, mjesto prebivališta, obrazovanje majke. Razvrstani podaci nisu uvijek dostupni.
3-2-1-national-comment: 'Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-02-01.pdf'
3-2-1-national-deviation: ''
3-2-1-national-introductioncomment: ''

3-2-2-global-methodology: 'Stopa smrtnosti novorođenčadi je verovatnoća da će dijete rođeno u određenoj godini ili periodu umrjeti tokom prvih 28 završenih dana života, ukoliko se podvrgne stopama mortaliteta specifičnom za uzrast u tom periodu, izraženo na 1000 živorođenih.'
3-2-2-national-methodology: ''
3-2-2-national-datasource: Gradjanski registri, popis stanovnistva, ankete domaćinstava.
3-2-2-national-disaggregation: Može se razvrstati po polu, starosnom dobu, kvintil bogatstva, mjesto prebivališta, obrazovanje majke. Razvrstani podaci nisu uvijek dostupni.
3-2-2-national-comment: 'Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-02-02.pdf'
3-2-2-national-deviation: ''
3-2-2-national-introductioncomment: ''

3-3-1-global-methodology: 'Broj novozaraženih HIV-om na 1000 neinficiranih, po polu, starosnoj dobi i ključnim grupama populacije definisano kao broj novozaraženih HIV-om na 1000 ljudskih godina među neinficiranih. Stopa incidencije je broj novih slučajeva u određenoj populaciji pod rizikom u određenom vremenskom periodu. Podaci o pojedincima za određen vremenski period su najbolji izvori podataka, ali su rijetko dostupni za veliki broj stanovnika. Kako bi se dobili podaci o incidenciji HIV-a, mogu se koristiti posebni dijagnostički testovi u istraživanjima ili zdravstvenim organizacijama. Incidencija HIV-a takođe se može modelirati koristeći Spectrum software.'
3-3-1-national-methodology: 'Podaci su dobijeni korišćenjem SPECTRUM metodologije u saradnji sa UNAIDS-om (jun 2021.god) i predstavljaju All ages HIV incidence - ukupan broj novoinficiranih na 1000 neinficiranih, za sve uzraste; ne predstavlja prosto izračunavanje broja novih infekcija u odnosu na ukupan broj stanovnika.'
3-3-1-national-datasource: Anketa domaćinstava ili ključne populacije sa HIV testiranjem, Spectrum modeliranje.
3-3-1-national-disaggregation: Opšta populacija, ključna populacija (muškarci koji imaju sex sa muškarcima, seksualni radnici, lica koja uzimaju droge iglom, transdzender osobe, zatvorenici. Godišta (0-14, 15-24, 15-49. 50+) za ključne populacije < 25, 25+), po načinu prenosa (uključujući prenos sa majke na dijete), mjestu boravka, polu.
3-3-1-national-comment: 'Nadzorom nad HIV-om u Crnoj Gori moguće je izračunavati broj novoregistrovanih slučajeva HIV/AIDS-a u godini na 100 000 stanovnika. Podaci se disagregiraju u odnosu na pol, uzrast, geografsku distribuciju i način prenosa virusa. U saradnji sa UNAIDS-om vršene su procjene incidencije (broj novoinficiranih na 1000) i podaci se ne mogu disagregirati po gore navedenim karakteristikama. Link metapodataka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-03-01.pdf.'
3-3-1-national-deviation: ''
3-3-1-national-introductioncomment: ''

3-3-2-global-methodology: 'Incidenca tuberkuloze na 100.000 stanovnika, kao što je definisana kao procijenjeni broj novih slučajeva TB i TBC-a (svi oblici tuberkuloze, uključujući slučajeve kod ljudi koji žive sa HIV-om) koji nastaju u određenoj godini, izraženi kao stopa na 100 000 stanovnika. Izveštaji o učestalosti za svaku zemlju su izvedeni koristeći jedan ili više sledećih pristupa u zavisnosti od dostupnih podataka: (i) učestalost = obaveštenja o slučajevima / procenjeni procenat otkrivenih slučajeva; (ii) modeliranje capture-recapture, (iii) incidencija = prevalencija / trajanje stanja.'
3-3-2-national-methodology: ''
3-3-2-national-datasource: 'https://arxiv.org/ftp/arxiv/papers/1603/1603.00278.pdf'
3-3-2-national-disaggregation: Prema zemlji, polu i starosnom dobu (djeca, odrasli).
3-3-2-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-03-02.pdf'
3-3-2-national-deviation: ''
3-3-2-national-introductioncomment: ''

3-3-3-global-methodology: 'Incidencija malarije definisana je kao broj novih slučajeva malarije na 1.000 ljudi koji su izloženi riziku svake godine. Metoda izračunavanja: Incidencija malarije (1) izražena je kao broj novih slučajeva na 100.000 stanovnika godišnje sa populacijom zemlje koja je izvedena iz projekcija Odeljenja za stanovništvo UN i procenat rizika procjenjen od strane Nacionalnog programa za kontrolu malarije u zemlji. Preciznije, zemlja procjenjuje koliko je procenat visokog rizika (H) i kakav je procenat pri niskom riziku (L), a populacija koja je u riziku procjenjuje se kao populacija UN * populacija H + UN * L / 2. Broj novih slučajeva, M, procjenjuje se iz broja slučajeva malarije koje je prijavilo Ministarstvo zdravlja koje su prilagođene da uzmu u obzir (i) nepotpunost u sistemima izvještavanja (ii) pacijentima koji traže liječenje u privatnom sektoru, samo-liječenje ili uopšte ne traži terapiju, i (iii) potencijalnu prekomerno dijagnozu kroz nedostatak laboratorijske potvrde slučajeva. Postupak koji je opisan u izveštaju Svetskog izveštaja o malariji 2008 (2), kombinira podatke koji su prijavili NMCP (prijavljeni slučajevi, potpunost izveštavanja i verovatnoća da su slučajevi parazitski pozitivni) sa podacima dobijenim na nacionalnim reprezentativnim anketama domaćinstava o upotrebi zdravstvenih usluga.'
3-3-3-national-methodology: ''
3-3-3-national-datasource: 'Slučajevi prijavljeni od strane NMCP-a se dobijaju iz sistema za nadgledanje svake zemlje.'
3-3-3-national-disaggregation: ''
3-3-3-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-03-03.pdf'
3-3-3-national-deviation: ''
3-3-3-national-introductioncomment: ''

3-7-1-global-methodology: 'Procenat žena u reproduktivnom dobu (između 15-49 godina starosti) koje su seksualno aktivne i koje su svoju potrebu za planiranjem porodice zadovoljile modernim metodama. Ankete domaćinstava uključuju niz pitanja koja mjere stopu rasprostranjenosti modernih kontraceptivnih sredstava kao i potražnju (potrebu) za planiranjem porodice. Ukupna potražnja (potreba) za planiranjem porodice se definiše kao zbir ukupnog broja žena u reproduktivnom dobu (između 15-49 godina starosti) koje su udate ili u zajednici i koje trenutno koriste ili čiji seksualni partner trenutno koristi, makar jedno kontraceptivno sredstvo, i nezadovoljene potrebe za planiranjem porodice. Nezadovoljena potreba za planiranjem porodice je proporcija ukupnog broja žena u reproduktivnom dobu (između 15-49 godina starosti) koje su ili udate ili žive u sporazumnoj zajednici, koje su plodne i seksualno aktivne i ne koriste nikakve kontraceptivne metode (moderne ili tradicionalne), i koje naglašavaju da ne žele više djece ili žele da odgode rađanje narednog djeteta za najmanje dvije godine. Ovdje ubrajamo: (i) sve trudnice (udate ili u sporazumnoj zajednici) čije su trudnoće neželjene ili začete u pogrešnom trenutku; (ii) sve porodilje čija menstruacija i dalje izostaje (udate ili u sporazumnoj zajednici) koje ne planiraju porodicu i čiji je prethodni porođaj bio neželjen ili je dijete začeto u pogrešnom trenutku; (iii) sve plodne žene (udate ili u sporazumnoj zajednici) koje nisu ni trudne niti su porodilje, i koje ne žele više djece (žele da ograniče veličinu svoje porodice) ili žele da odgode rađanje narednog djeteta za najmanje dvije godine ili ne znaju da li i kada žele da rode još jedno dijete (žele da naprave veći razmak između rađanja djece), a koje ne koriste nijedno kontraceptivno sredstvo.'
3-7-1-national-methodology: 'Broj žena u reproduktivnom dobu (15 do 49 godina) koje su svoju potrebu za planiranjem porodice zadovoljile modernim metodama, podijeljen s ukupnim brojem žena starosti od 15 do 49 godina koje su trenutno u braku ili zajednici.'
3-7-1-national-datasource: 'MICS/UNICEF'
3-7-1-national-disaggregation: ''
3-7-1-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-07-01.pdf'
3-7-1-national-deviation: ''
3-7-1-national-introductioncomment: 'Vremenski plan: u 2018.godini i svakoj narednoj rundi MICS istraživanja.'

3-7-2-global-methodology: 'Godišnji broj porođaja žena između 15 i 49 godina starosti na 1000 žena u datoj starosnoj grupi. Takođe se naziva i starosno specifična stopa fertiliteta kod žena između 15 i 49 godina starosti. Stopa porođaja kod adolescentkinja se obično računa kao srazmjera. Brojilac je broj živorođenčadi žena između 15 i 49 godina starosti, dok je imenilac procjena izloženosti rađanju žena između 15 i 49 godina starosti. Brojilac i imenilac se računaju različito za civilnu registraciju i za podatke anketa i popisa.'
3-7-2-national-methodology: 'Godišnji broj porođaja žena između 15 i 49 godina starosti na 1000 žena u datoj starosnoj grupi'
3-7-2-national-datasource: 'Zavod za statistiku.'
3-7-2-national-disaggregation: ''
3-7-2-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-07-02.pdf'
3-7-2-national-deviation: ''
3-7-2-national-introductioncomment: ''

3-a-1-global-methodology: 'Indikator je definisan kao procenat stanovništva starosne dobi od 15 i više godina, koji trenutno koristi bilo koji duvanski proizvod (dimljeni i/ili bez dima) na dnevnoj ili van dnevnoj osnovi.'
3-a-1-national-methodology: ''
3-a-1-national-datasource: 'Stopa prevalencije prema starosti po polu od reprezentativnih istraživanja populacije koja se sprovode od 1990. godine: • zvanično priznata od strane nacionalnog zdravstvenog organa; • slučajno odabranih učesnika predstavnika opšte populacije; i • izveštavanje o najmanje jednom indikatoru merenja trenutnog korišćenja duvana, dnevnog korišćenja duvana, trenutnog pušenja duvana, svakodnevnog pušenja duvana, trenutnog pušenja cigareta ili dnevnog pušenja cigareta. Zvanični izveštaji o istraživanju prikupljeni su od država članica putem jednog ili više sledećih metoda: • sistem izveštavanja FCTC-a SZO; • pregled istraživanja sprovedenih pod pokroviteljstvom Globalnog sistema za nadzor duvana; • pregled drugih istraživanja sprovedenih u saradnji sa SZO-om, kao što su ankete STEPvise i istraživanja o svjetskom zdravlju; • skeniranje međunarodnih baza podataka o nadzoru, kao što su podaci Demografske i zdravstvene ankete (DHS), ankete o višestrukim indikatorskim klasterima (MICS) i Anketi o merenju životnih standarda Svjetske banke (LSMS); i • identifikacija i pregled anketiranja specifičnih za zemlju koja nisu deo međunarodnih sistema nadzora.'
3-a-1-national-disaggregation: 'Po polu i po starosti.'
3-a-1-national-comment: 'Crna Gora nema sve navedene izvore podataka, ali kako istraživanja - kao osnovni izvor podataka nisu dostupna kontinuirano, onda se mogu koristiti i neki, za taj period, dostupni podaci. Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-0a-01.pdf'
3-a-1-national-deviation: ''
3-a-1-national-introductioncomment: ''

3-c-1-global-methodology: 'Iako je, tradicionalno, ovaj indikator procjenjen korišćenjem 2 mjerenja: gustine ljekara i gustine osoblja medicinskih sestara i babica. U kontekstu SDG dnevnog reda, skup podataka je proširen na ljekare, osoblje medicinskih sestara, osoblje babica, stomatološko osoblje i farmaceutsko osoblje. Plan podataka se planira progresivno da pokrije sve zdravstvene kadrove. Način procjene broja ljekara (uključujući i generaliste i specijaliste lekara) u zavisnosti od prirode originalnog izvora podataka može obuhvatiti samo ljekare koji se bave liječenjem ili svi registrovani ljekari. Podaci o broju medicinskih sestara i babica uključuju osoblje medicinskog osoblja i babica, kad god je to moguće. U mnogim zemljama, medicinske sestre obučene sa veštačenjem babica se računaju i prijavljuju kao medicinske sestre. To čini razliku između osoblja medicinskog osoblja i osoblja akušerstva teško crtati. Podaci o broju stomatološkog osoblja uključuju stomatologe, zubne tehničare / pomoćnike i srodna zanimanja. Zbog varijabilnosti izvora podataka, profesije na nivou profesionalnog i pridruženog nivoa ne mogu uvijek biti prepoznatljive. Brojke za broj farmaceutskog osoblja uključuju farmaceuta, farmaceutskih tehničara / asistenata i srodnih zanimanja. Zbog varijabilnosti izvora podataka, profesionalni nivo i profesije na nivou saradnika možda se ne razlikuju uvijek. Generalno, podaci denominatora za gustinu radne snage (tj. Nacionalne procjene stanovništva) dobijaju se iz baze podataka o svjetskim stanovništvima stanovništva Ujedinjenih nacija. U slučajevima kada zvanični izveštaj zdravstvene radne snage daje indikatore gustine umesto tačaka, procjene zaliha su zatim izračunate pomoću populacije procijenjene iz baze podataka o izgledu stanovništva Ujedinjenih nacija stanovništva (2015).'
3-c-1-national-methodology: ''
3-c-1-national-datasource: 'Podaci su sastavljeni od rutinskih administrativnih informacionih sistema (uključujući izveštaje o osoblju i platnom spisku, kao i profesionalnu obuku, registraciju i licenciranje), popis stanovništva, ankete o radnoj snazi i zapošljavanju i procene zdravstvenih ustanova. Većina podataka iz administrativnih izvora potiče iz objavljenih nacionalnih pregleda zdravstvenog sektora i/ili zvaničnih izvještaja o zemlji u kancelarijama SZO.'
3-c-1-national-disaggregation: 'Podaci po nacionalnom nivou.'
3-c-1-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-03-0c-01.pdf'
