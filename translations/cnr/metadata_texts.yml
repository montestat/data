1-2-2-global-methodology: Nema utvrđene metodologije izračunavanja.
1-2-2-national-methodology: Stopa rizika od siromaštva ili socijalne isključenosti (AROPE) pokazuje udio lica (u ukupnoj populaciji) koji su u riziku od siromaštva ili su izrazito materijalno deprivirani ili žive u domaćinstvima veoma niskog inteziteta rada. 
1-2-2-national-datasource: Domaćinstva, Anketa o dohotku i uslovima života EU-SILC
1-2-2-national-disaggregation: Pol i godine
