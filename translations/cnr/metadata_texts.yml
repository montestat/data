4-1-1-national-datasource: "Organi odgovorni za vršenje ocjena učenja (uključujući ministarstva obrazovanja, nacionalne statističke službe i druge pružaoce podataka). Za međudržavne procene, davaoci podataka su Međunarodna asocijacija za evaluaciju obrazovnih dostignuća (IEA), Laboratorio Latinoamericano de Evaluacion de la Calidad de la Educacion (LLECE), Organizacija za ekonomsku saradnju i razvoj (OECD), Program 'Analizirati obrazovne studije CONFEMEN (PASEC) i Konzorcijum južne i istočne Afrike za praćenje obrazovnog kvaliteta (SACMEQ)."
