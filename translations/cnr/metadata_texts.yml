3-c-1-national-introductioncomment: ''

4-1-1-global-methodology: 'UNESCO: Procenat djece i mladih na kraju osnovnog i nižeg sekundarnog  obrazovanja koji postižu najmanje minalmlni nivo znanja iz (a) čitanja i (b) matematike. Ovaj minimalni nivo znanja se procjenjuje u skladu sa novim univerzalnim skalama za mjerenje pismenosti i znanja iz matematike, a koje su trenutno u izradi. Indikator se izračunava pomoću broja djece i mladih koji završavaju osnovnu ili nižu srednju školu i postižu ili premašuju minimalni nivo znanja u datom predmetu, a koji se izražava kao procenat izveden od ukupnog broja djece i mladih koja završavaju osnovnu ili nižu srednju školu. UNICEF: Ovaj pokazatelj predstavlja procenat djece mlađe od pet godina koja su na dobrom razvojnom putu u pogledu zdravlja, učenja i psihosocijalnog stanja. Izračunava se tako što se broj djece mlađe od pet godina, a koja su na dobrom razvojnom putu u pogledu zdravlja, učenja i psihosocijalnog stanja, podijeli sa ukupnim udjelom djece mlađe od pet godina u stanovništvu.'
4-1-1-national-methodology: ''
4-1-1-national-datasource: 'Organi odgovorni za vršenje ocjena učenja (uključujući ministarstva obrazovanja, nacionalne statističke službe i druge pružaoce podataka). Za međudržavne procene, davaoci podataka su Međunarodna asocijacija za evaluaciju obrazovnih dostignuća (IEA), Laboratorio Latinoamericano de Evaluacion de la Calidad de la Educacion (LLECE), Organizacija za ekonomsku saradnju i razvoj (OECD), Program d 'Analizirati obrazovne studije CONFEMEN (PASEC) i Konzorcijum južne i istočne Afrike za praćenje obrazovnog kvaliteta (SACMEQ).'
4-1-1-national-disaggregation: 'Godište ili godište grupe đaka, pol, mjesto prebivališta, socio-ekonomski status, migracioni status, i etnička pripadnost. Statistika o licima sa invaliditetom nije trenutno dostupna u većini nacionalnih i među-nacionalnih ocjena učenja ali može se uzeti u obzir za buduće analize.'
4-1-1-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-04-01-01.pdf'
4-1-1-national-deviation: ''
4-1-1-national-introductioncomment: ''

4-2-1-global-methodology: 'Procjenat djece na početku osnovne škole, najčešće 6 godina starosti u mnogim zemljama, koja pokazuju zdravlje shodno njihovim godinama, psihosocijalno blagostanje i posjeduju neophodne sposobnosti i znanje potrebno za obrazovanje u prvim razredima osnovne škole. Djeca polaze u osnovnu školu u različitim uzrastima u različitim zemljama. Iz ovoga proizilazi da indikator može dosta odražavati razvoj djeteta između pete i sedme godine života.'
4-2-1-national-methodology: ''
4-2-1-national-datasource: 'MICS/UNICEF'
4-2-1-national-disaggregation: ''
4-2-1-national-comment: 'U MICS6 istrazivanju definisan je SDG indikator 4.2.1 ali definicija nije u potpunosti ista. Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-04-02-01.pdf'
4-2-1-national-deviation: ''
4-2-1-national-introductioncomment: 'Vremenski plan: U 2018.godini svakoj narednoj rundi MISC istraživanja.'

4-3-1-global-methodology: 'Procenat mladih i adolescenata u datoj starosnoj grupi (primjer - 15 - 24 godine, 25 - 64 godine itd.) koji učestvuju u formalnom ili neformalnom obrazovanju ili obuci u datom vremenskom opsegu (primjer - proteklih 12 mjeseci). Idealno, ovaj indikator bi trebao biti razdvojen po tipovima programa poput TVET-a (tehničko i stručno obrazovanje i obuka), visokog obrazovanja, obrazovanja za odrasle i drugih relevantnih tipova, kao i da pokriva kako formalne tako i neformalne programe obrazovanja.'
4-3-1-national-methodology: 'EUROSTAT'
4-3-1-national-datasource: 'Anketa o radnoj snazi'
4-3-1-national-disaggregation: 'Po polu i starosnim grupama'
4-3-1-national-comment: 'Anketa se sprovodi u skladu sa Regulativom 577/98. Doživotno učenje predstavlja procenat lica starosti 25-64 koja su bila u sistemu obrazovanja ili obuke u referentnom periodu od prethodne četiri nedjelje od nedjelje anketiranja. (Lifelong learning represents the percentage of persons aged 25-64 having participated in education or training. The lifelong learning participants refer to persons aged 25-64 who answered (in the LFS) that they received education or training during four weeks before the survey. Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-04-03-01.pdf'
4-3-1-national-deviation: 'Stopa učestvovanja mladih i odraslih u formalnom i neformalnom obrazovanju i osposobljavanju odnosi na referentni period od 4 prethodna mjeseca a ne na 12 prethodnih mjeseci.'
4-3-1-national-introductioncomment: 'Anketa o radnoj snazi donosi podatke o sudjelovanju u formalnom i neformalnom obrazovanju i osposobljavanju u posljednje četiri nedjelje.'

4-4-1-global-methodology: 'Procenat mladih i odraslih sa vještinama informacionih i komunikacionih tehnologija (ICT), prema vrsti vještine definisanom kao procenat mladih (starih od 15-24 godine) i odraslih (stariji od 15 godina i više) koji su preduzeli određeni računar povezane aktivnosti u datom vremenskom periodu (npr. poslednja tri meseca). Metod izračunavanja: Indikator se izračunava kao procenat ljudi u datoj populaciji koji su odgovorili sa "da" na izabrani broj varijabli, npr. korišćenje IKT vještina u različitim predmetnim oblastima ili područjima učenja, korištenje ICT vještina u školi i / ili na radnom mjestu ili izvan nje, minimalno vrijeme provedeno korištenjem ICT vještina unutar i van škole i/ili na radnom mjestu, dostupnost interneta pristup unutar ili izvan škole i / ili radnog mesta itd.'
4-4-1-national-methodology: ''
4-4-1-national-datasource: 'Ankete škola ili domaćinstava.'
4-4-1-national-disaggregation: 'Prema starosnom dobu, starosnoj grupi studenata, polu, lokaciji, socio-ekonomskom statusu.'
4-4-1-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-04-04-01.pdf'
4-4-1-national-deviation: ''
4-4-1-national-introductioncomment: ''

4-c-1-global-methodology: 'Procenat nastavnika po stepenu obrazovanja koji se predaje (predškolsko, osnovno, niže srednje i srednje obrazovanje) koji su dobili najmanje minimum organizovanog pedagoškog usavršavanja i usavršavanja pedagoških nastavnika koji su potrebni za nastavu na relevantnom nivou u datoj zemlji. Metod izračunavanja: Broj nastavnika na određenom nivou obrazovanja koji su obučeni izražava se kao procenat svih nastavnika na tom nivou obrazovanja.'
4-c-1-national-methodology: ''
4-c-1-national-datasource: 'Administrativni podaci od škola i drugih organizovanih centara za učenje.'
4-c-1-national-disaggregation: 'Prema polu, nivou obrazovanja i vrsti institucije (državna/javna).'
4-c-1-national-comment: 'Link metapodatka: https://unstats.un.org/sdgs/metadata/files/Metadata-04-0c-01.pdf'
