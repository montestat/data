3-7-2-global-methodology: 'Godišnji broj porođaja žena između 15 i 49 godina starosti na 1000 žena u datoj starosnoj grupi. Takođe se naziva i starosno specifična stopa fertiliteta kod žena između 15 i 49 godina starosti. Stopa porođaja kod adolescentkinja se obično računa kao srazmjera. Brojilac je broj živorođenčadi žena između 15 i 49 godina starosti, dok je imenilac procjena izloženosti rađanju žena između 15 i 49 godina starosti. Brojilac i imenilac se računaju različito za civilnu registraciju i za podatke anketa i popisa.'
