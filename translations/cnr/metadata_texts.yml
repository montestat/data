10-6-1-global-methodology: "Definicija: Indikator Proporcija članova i glasačkih prava zemalja u razvoju u međunarodnim organizacijama ima dvije komponente, udeo glasačkih prava u zemljama u razvoju i procenat članstva u međunarodnim organizacijama u zemljama u razvoju. U nekim institucijama ove dve komponente su identične. Indikator se nezavisno izračunava za jedanaest različitih međunarodnih institucija: Generalna skupština Ujedinjenih nacija, Savjet bezbjednosti Ujedinjenih nacija, Ekonomsko-socijalni savjet Ujedinjenih nacija, Međunarodni monetarni fond, Međunarodna banka za obnovu i razvoj, Međunarodna finansijska korporacija Afrička razvojna banka, Azijska razvojna banka, Inter-američka razvojna banka, Svetska trgovinska organizacija i Odbor za finansijsku stabilnost. Metod izračunavanja: Računanje koristi podatke objavljenih članova i glasačkih prava svakog od institucija iz njihovih godišnjih izveštaja. Procenat glasačkih prava izračunava se kao broj glasačkih prava dodeljenih zemljama u razvoju, podeljenih sa ukupnim brojem glasačkih prava. Procenat članstva izračunava se uzimanjem broja članova u razvoju, podeljenih sa ukupnim brojem članova."
