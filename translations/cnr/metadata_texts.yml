8-7-1-global-methodology: "MOR: Pojam dječije radne snage odražava angažovanje djece u zabranjenom radu i, uopšteno, u tipovima posla koji se eliminišu kao socijalno i moralno nepoželjni, kako preporučuje nacionalno zakonodavstvo, MOR-ova Konvencija o minimalnim godinama za zapošljavanje i iz 1973 (broj 138), kao i Konvencija o najgorim oblicima dječijeg rada iz 1999 (broj 182), njihove respektivne dopunske Preporuke (brojevi 146 i 190), kao i UN Konvencija o pravima djeteta. Okvir statističkog mjerenja za dječiji rad strukturisan je oko: (i) starosti djeteta; (ii) produktivne aktivnosti djeteta, uključujući njihovu prirodu i uslove pod kojima se one vrše, kao i vrijeme trajanja angažovanje djeteta u takvim aktivnostima. U svrhu statističkog mjerenja djeca angažovana u dječijem radu uključuju sva lica starosne dobi od 5 do 17 godina koja su, tokom određenog vremenskog perioda, angažovana u jednoj ili više sljedećih kategorija aktivnosti: (a) najgori oblici dječijeg rada, (kako je opisano u paragrafima 17-30, 18-ta ICLS rezolucija); (b) zaposlenost ispod minimalne starosti, (kako je opisano u paragrafima 32 i 33 18-te rezolucije ICLS-a); i (c) opasne neplaćene usluge domaćinstvima, (kako je opisano u paragrafima 36 i 37 18-te rezolucije ICLS-a), primenjivo kada se kao okvir mjera koristi opšta granica proizvodnje."
