4-1-1-global-methodology: 'UNESCO: Procenat djece i mladih na kraju osnovnog i nižeg sekundarnog  obrazovanja koji postižu najmanje minalmlni nivo znanja iz (a) čitanja i (b) matematike. Ovaj minimalni nivo znanja se procjenjuje u skladu sa novim univerzalnim skalama za mjerenje pismenosti i znanja iz matematike, a koje su trenutno u izradi. Indikator se izračunava pomoću broja djece i mladih koji završavaju osnovnu ili nižu srednju školu i postižu ili premašuju minimalni nivo znanja u datom predmetu, a koji se izražava kao procenat izveden od ukupnog broja djece i mladih koja završavaju osnovnu ili nižu srednju školu. UNICEF: Ovaj pokazatelj predstavlja procenat djece mlađe od pet godina koja su na dobrom razvojnom putu u pogledu zdravlja, učenja i psihosocijalnog stanja. Izračunava se tako što se broj djece mlađe od pet godina, a koja su na dobrom razvojnom putu u pogledu zdravlja, učenja i psihosocijalnog stanja, podijeli sa ukupnim udjelom djece mlađe od pet godina u stanovništvu.'
