3-c-1-global-methodology: 'Iako je, tradicionalno, ovaj indikator procjenjen korišćenjem 2 mjerenja: gustine ljekara i gustine osoblja medicinskih sestara i babica. U kontekstu SDG dnevnog reda, skup podataka je proširen na ljekare, osoblje medicinskih sestara, osoblje babica, stomatološko osoblje i farmaceutsko osoblje. Plan podataka se planira progresivno da pokrije sve zdravstvene kadrove. Način procjene broja ljekara (uključujući i generaliste i specijaliste lekara) u zavisnosti od prirode originalnog izvora podataka može obuhvatiti samo ljekare koji se bave liječenjem ili svi registrovani ljekari. Podaci o broju medicinskih sestara i babica uključuju osoblje medicinskog osoblja i babica, kad god je to moguće. U mnogim zemljama, medicinske sestre obučene sa veštačenjem babica se računaju i prijavljuju kao medicinske sestre. To čini razliku između osoblja medicinskog osoblja i osoblja akušerstva teško crtati. Podaci o broju stomatološkog osoblja uključuju stomatologe, zubne tehničare / pomoćnike i srodna zanimanja. Zbog varijabilnosti izvora podataka, profesije na nivou profesionalnog i pridruženog nivoa ne mogu uvijek biti prepoznatljive. Brojke za broj farmaceutskog osoblja uključuju farmaceuta, farmaceutskih tehničara / asistenata i srodnih zanimanja. Zbog varijabilnosti izvora podataka, profesionalni nivo i profesije na nivou saradnika možda se ne razlikuju uvijek. Generalno, podaci denominatora za gustinu radne snage (tj. Nacionalne procjene stanovništva) dobijaju se iz baze podataka o svjetskim stanovništvima stanovništva Ujedinjenih nacija. U slučajevima kada zvanični izveštaj zdravstvene radne snage daje indikatore gustine umesto tačaka, procjene zaliha su zatim izračunate pomoću populacije procijenjene iz baze podataka o izgledu stanovništva Ujedinjenih nacija stanovništva (2015).'
