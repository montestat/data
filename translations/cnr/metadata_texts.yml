3-c-1-national-datasource: 'Podaci su sastavljeni od rutinskih administrativnih informacionih sistema (uključujući izveštaje o osoblju i platnom spisku, kao i profesionalnu obuku, registraciju i licenciranje), popis stanovništva, ankete o radnoj snazi i zapošljavanju i procene zdravstvenih ustanova. Većina podataka iz administrativnih izvora potiče iz objavljenih nacionalnih pregleda zdravstvenog sektora i/ili zvaničnih izvještaja o zemlji u kancelarijama SZO.'
