9-5-2-national-datasource: "Podaci su prikupljeni putem nacionalne R&D ankete, od strane nacionalnih statističkih kancelarija ili ministarstva (kao npr. Ministarstvo nauke i tehnologije)."
9-5-2-national-disaggregation: "Istraživači se mogu razvrstati po sektorima zapošljavanja, oblasti nauke, pola i starosti."
9-5-2-national-comment: "Pošto ovaj indikator prati broj istraživača na milion stanovnika i s obzirom da populacija Crne Gore je znatno manja, treba podesiti metodologiju prema tome."
