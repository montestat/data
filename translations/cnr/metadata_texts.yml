8-1-1-global-methodology: 'Godišnja stopa rasta realnog bruto domaćeg proizvoda (BDP) po glavi stanovnika se izračunava kao procentualna promena realnog BDP-a po glavi stanovnika između dvije godine zaredom. Realni BDP po glavi stanovnika izračunava se podijeljenjem BDP-a u stalnim cenama od strane stanovništva neke zemlje ili područja. Podaci za realni BDP se mere u stalnim američkim dolarima kako bi se olakšalo izračunavanje stopa rasta zemlje i agregacija podataka o zemljama. Metod izračunavanja: Godišnja stopa rasta realnog bruto domaćeg proizvoda (BDP) po glavi stanovnika izračunava se kako slijedi: a. Konvertira godišnji realni BDP u domaćoj valuti po cenama iz 2005. godine za zemlju ili oblast u američke dolare po cenama iz 2005. koristeći kursne stope za 2005. godinu. b. Podelite rezultat populacije zemlje ili područja kako biste ostvarili godišnji realni BDP po glavi stanovnika stalni američki dolar po cenama iz 2005. godine. c. Izračunati godišnju stopu rasta realnog BDP per capita u godini t + 1 koristeći sledeću formulu: G (t + 1) - G (t)) / G (t)] k 100%, gde je G (t + 1) realni BDP po glavi stanovnika u američkim dolarima u godini t + 1 i G (t) je realni BDP po glavi stanovnika u američkim dolarima u godini t.'
