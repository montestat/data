8-4-2-global-methodology: 'Domaća potrošnja materijala (DMC) je indikator standardnog obračunavanje toka materijala (MFA) i izvještava očiglednu potrošnju materijala u nacionalnoj ekonomiji. Izračunava se kao direktni uvoz (IM) materijala plus domaća ekstrakcija (DE) materijala minus direktni izvoz (EKS) materijala mjeren u metričkim tonama. DMC mjeri količinu materijala koji se koriste u ekonomskim procesima. Ne uključuje materijale koji se mobilišu tokom procesa domaće ekstrakcije, ali koji ne ulaze u ekonomski proces. DMC se zasniva na zvaničnim ekonomskim statistikama i zahtjeva određeno modeliranje kako bi se prilagodili izvorni podaci metodološkim zahtjevima MFA. Računovodstveni standard i računovodstvene metode navedene su u EUROSTAT-ovom vodiču za MFA račune u najnovijem izdanju iz 2013. MFA računovodstvo je takođe dio centralnog okvira Sistema integrisanih ekološko-ekonomskih računa (SEEA).'
