11-6-1-global-methodology: "Definition: Proportion of municipal solid waste regularly collected and with adequate treatment and disposal out of total municipal solid waste generated. The goal of this indicator aims to generate the proportion of municipal solid waste regularly collected and that is adequately treated and disposed out of all the total municipal waste generated by the city. Concepts: It will be necessary to define the following components to compute the proportion of municipal solid waste regularly collected with adequate treatment and disposal out of all the total municipal solid waste generated by the city: Municipal Solid Waste, Regularly Collected Municipal Solid Waste, Uncollected Municipal Solid Waste, Total Municipal Solid Waste Generated by the City, Municipal Solid Waste with Adequate Final Treatment and Disposal. Computation Method: The numerator of this indicator is 'municipal solid waste regularly collected with adequate final treatment and disposal' and the denominator is 'total municipal solid waste generated by the city' multiplied by 100. Multiplication of the municipal solid waste generation per capita and population of the city can estimate total municipal solid waste generated by the city. When the municipal solid waste generation per capita is not available, household survey for a daily waste generation in household and other premises (e.g. restaurants, hotels, hospitals, schools, etc.) should be conducted. Since the waste generation can differ according to the seasons, the survey should be conducted at least two times a year to estimate the municipal solid waste generation per capita. Municipal solid waste regularly collected with adequate final treatment and disposal is estimated through qualitative judgement of the degree of environmental control of facilities where the city's municipal waste is collected and transported. The judgement of environmental control can be conducted in line with the criteria below. Another important thing is to deduct residue amount from treatment facilities to avoid double count."
