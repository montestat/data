3-3-3-global-methodology: 'Incidence of malaria is defined as the number of new cases of malaria per 1,000 people at risk each year. Computation Method: Malaria incidence (1) is expressed as the number of new cases per 100,000 population per year with the population of a country derived from projections made by the UN Population Division and the proportion at risk estimated by a country's National Malaria Control Programme. More specifically, the country estimates what is the proportion at high risk (H) and what is the proportion at low risk (L) and the population at risk is estimated as UN Population * H + UN population * L/2. The number of new cases, M, is estimated from the number of malaria cases reported by a Ministry of Health which is adjusted to take into account (i) incompleteness in reporting systems (ii) patients seeking treatment in the private sector, self-medicating or not seeking treatment at all, and (iii) potential overdiagnosis through the lack of laboratory confirmation of cases. The procedure, which is described in the World malaria report 2008 (2), combines data reported by NMCPs (reported cases, reporting completeness and likelihood that cases are parasite positive) with data obtained from nationally representative household surveys on health-service use.'
