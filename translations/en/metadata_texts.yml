17-8-1-global-methodology: "Definition: The indicator proportion of individuals using the Internet is defined as the proportion of individuals who used the Internet from any location in the last three months. Computation Method: For countries that collect data on this indicator through an official survey, this indicator is calculated by dividing the total number of in-scope individuals using the Internet (from any location) in the last 3 months by the total number of in-scope individuals. For countries that have not carried out a survey, data are estimated (by ITU) based on the number of Internet subscriptions and other socioeconomic indicators (GNI per capita) and on the time series data."
