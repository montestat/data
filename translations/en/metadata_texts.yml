16-9-1-global-methodology: "This indicator provides the proportion of children under the age of five whose births are reported as being registered with the relevant national civil authorities. It is calculated by dividing the number of children under the age of five whose births are reported as being registered with the relevant national civil authorities by the total number of children under the age of five in the population multiplied by 100."
