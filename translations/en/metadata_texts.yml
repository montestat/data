4-1-1-global-methodology: 'Percentage of children and young people in Grade 2 or 3 of primary education, at the end of primary and lower secondary levels of education achieving at least a minimum proficiency level in (a) reading and (b) mathematics. The minimum proficiency level will be measured relative to new common reading and numeracy scales currently in development. Computation method: The indicator is calculated as the number of children and young people at the relevant stage of education achieving or exceeding a pre-defined proficiency level in the given subject. Performance above the minimum level, PLtn,s,above minimum = p, where p is the percentage of students in a learning assessment at stage of education n, in subject s in any year (t-i) where 0 ? i ? 5, who has achieved the level of proficiency that is greater than a pre-defined minimum standard, Smin. The minimum standard is defined by the global education community taking into consideration regional differences.'
