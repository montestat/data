3-7-2-global-methodology: 'Annual number of births to women aged 1519 years per 1000 women in that age group. It is also referred to as the age-specific fertility rate for women aged 1519 years. The adolescent birth rate is generally computed as a ratio. The numerator is the number of live births to women aged 1519 years, and the denominator is an estimate of exposure to childbearing by women aged 1519 years. The numerator and the denominator are calculated differently for civil registration and survey and census data.'
