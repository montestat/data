8-5-2-global-methodology: 'The unemployment rate conveys the percentage of persons in the labour force who are unemployed. Persons in unemployment are defined as all those of working age (usually persons aged 15 and above) who were not in employment, carried out activities to seek employment during a specified recent period and were currently available to take up employment given a job opportunity. Computation Method: Unemployment rate = Unemployed persons / Persons in the labour force * 100'
