8-1-1-global-methodology: 'Annual growth rate of real Gross Domestic Product (GDP) per capita is calculated as the percentage change in the real GDP per capita between two consecutive years. Real GDP per capita is calculated by dividing GDP at constant prices by the population of a country or area. The data for real GDP are measured in constant US dollars to facilitate the calculation of country growth rates and aggregation of the country data. Computation Method: The annual growth rate of real Gross Domestic Product (GDP) per capita is calculated as follows: a. Convert annual real GDP in domestic currency at 2005 prices for a country or area to US dollars at 2005 prices using the 2005 exchange rates. b. Divide the result by the population of the country or area to obtain annual real GDP per capita in constant US dollars at 2005 prices. c. Calculate the annual growth rate of real GDP per capita in year t+ 1 using the following formula: [(G(t+1) – G(t))/G(t)] x 100%, where G(t+1) is real GDP per capita in 2005 US dollars in year t+1 and G(t) is real GDP per capita in 2005 US dollars in year t.'
