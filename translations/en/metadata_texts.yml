16-6-1-global-methodology: "Definition: Primary government expenditures as a proportion of original approved budget This indicator measures the extent to which aggregate budget expenditure outturn reflects the amount originally approved, as defined in government budget documentation and fiscal reports. The coverage is budgetary central government (BCG) and the time period covered is the last three completed fiscal years. Computation Method: The methodology for calculating this indicator is provided in a spreadsheet (titled 'En PI-1 and PI-2 Exp Calculation-Feb 1 2016 (xls)') on the PEFA website (http://www.pefa.org/en/content/pefa-2016-framework). It is also detailed in part 2 of the document 'Framework for assessing public financial management' (https://www.pefa.org/sites/pefa.org/files/attachments/PEFA%20Framework_English.pdf)."
