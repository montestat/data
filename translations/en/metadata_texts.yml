17-18-2-global-methodology: "Definition: The indicator refers to the number of countries that have national statistical legislation that complies with the Fundamental Principles of Official Statistics. This refers to the number of countries that have a statistical legislation which respects the principles of UNFOP. Computation Method: Indicator 17.18.2 = ∑countries of which the law has provisions relating to all the ten Principles"
