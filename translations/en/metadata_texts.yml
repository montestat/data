16-a-1-global-methodology: "This indicator Existence of independent national human rights institutions in compliance with the Paris Principles measures the compliance of existing national human rights institutions with the Principles relating to the Status of National Institutions (The Paris Principles), which were adopted by the General Assembly (resolution 48/134) based on the rules of procedure of the Global Alliance of National Human Rights Institutions (GANHRI). The process of accreditation is conducted through peer review by the Sub-Committee on Accreditation (SCA) of the GAHNRI. There are three possible types of accreditation: A: Compliance with Paris Principles B: Observer Status - Not fully in compliance with the Paris Principles or insufficient information provided to make a determination C: Non-compliant with the Paris Principles. An international survey is sent to national human rights institution, which fill it in and send it back to the international mechanism."
