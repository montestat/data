4-4-1-global-methodology: 'The proportion of youth and adults with information and communications technology (ICT) skills, by type of skill as defined as the percentage of youth (aged 15-24 years) and adults (aged 15 years and above) that have undertaken certain computer-related activities in a given time period (e.g. last three months). Computation Method: The indicator is calculated as the percentage of people in a given population who have responded 'yes' to a selected number of variables e.g. the use of ICT skills in various subject areas or learning domains, the use of ICT skills inside or outside of school and/or workplace, the minimum amount of time spend using ICT skills inside and outside of school and/or workplace, availability of internet access inside or outside of school and/or workplace, etc.'
