7-2-1-global-methodology: "The renewable energy share in total final consumption is the percentage of final consumption of energy that is derived from renewable resources. It is calculated by dividing consumption of energy from all renewable sources by total final energy consumption. Renewable energy consumption includes consumption from: hydro, solid biofuels, wind, solar, liquid biofuels, biogas, geothermal, marine and waste. Total final consumption of energy is calculated from national balances and statistics as total final consumption minus non-energy use. Renewable energy consumption is derived from three tables of the IEA world energy statistics and balances: total final consumption, electricity output and heat output. All volumes reported in the total final consumption table are taken as reported. Since volumes for electricity and heat in the final consumption table are not broken down by technology, electricity and heat output tables are used instead to break down final consumption of electricity and heat by technology. The allocation by technology is done by deriving the share of technology in electricity and heat output tables and multiplying that share by final energy consumption of electricity and heat, respectively."
